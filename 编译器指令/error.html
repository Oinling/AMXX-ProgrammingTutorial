<style>
	code {
		white-space: pre;
		color: rgb(0,0,255);
		background-color: #f1f1f1;
		font-family: Consolas, monospace;
		font-weight: bold;
	}
	.amxx-note {
		color: rgb(0,0,0);
		font-weight: normal;
	}
	.amxx-comment {
		color: rgb(63,159,63);
		font-weight: normal;
	}
	.amxx-directive {
		color: rgb(111,111,107);
		font-weight: normal;
	}
	.amxx-ds {
		background: linear-gradient(to right, rgb(111,111,107), rgb(153,51,255));
		-webkit-background-clip: text;
		color: transparent;
		font-weight: normal;
	}
	.amxx-df {
		background: linear-gradient(to right, rgb(91,111,117), rgb(83,1,165));
		-webkit-background-clip: text;

		font-weight: normal;

	.amxx-string {
		color: rgb(193,61,41);

<body>

<p><h1>AMXXPawn编译器指令#error</h1></p>

<p><h2>#error报错指令使用方法:</h2></p>

<p><code><span class="amxx-directive">#error</span> <span class="amxx-note">错误提示文本</span></code></p>

<p>该指令将在编译时触发"用户错误"类型的报错,显示一段错误提示后,停止编译.</p>

<p>提示文本中无法使用转义序列字符.并且文本内容无法被宏定义替换.</p>

<p>通常需要<span class="amxx-directive">#if</span> <span class="amxx-directive">#endif</span>条件指令的配合,在满足某些情况时,告诉开发者错误原因.</p>

</body>
